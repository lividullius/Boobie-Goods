name: Java CI with Maven

on:
  push:
    branches: [ "develop", "feature/**" ]
  pull_request:
    branches: [ "develop", "feature/** ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: Verify compilation
      run: mvn compile -DskipTests
