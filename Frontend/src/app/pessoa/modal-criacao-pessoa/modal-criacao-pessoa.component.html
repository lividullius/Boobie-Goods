<!-- Modal -->
<div
  class="modal fade"
  id="modalPessoa"
  tabindex="-1"
  aria-labelledby="modalPessoaLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalPessoaLabel">Criar Pessoa</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>

      <form (ngSubmit)="onSubmit(formPessoa)" #formPessoa="ngForm">
        <div class="modal-body">
          <div class="mb-3">
            <label for="nome" class="form-label">Nome Completo</label>
            <input
              type="text"
              class="form-control"
              id="nome"
              name="nome"
              [(ngModel)]="pessoa.nome"
              required
            />
          </div>
          <div>
            <label>Perfis:</label>
            <div *ngFor="let perfil of perfisDisponiveis" class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="'perfil-' + perfil.id"
                [value]="perfil.id"
                name="perfis"
                [(ngModel)]="perfil.selecionado"
              />
              <label class="form-check-label" [for]="'perfil-' + perfil.id">
                {{ perfil.tipo }}
              </label>
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Cancelar
          </button>
          <button type="submit" class="btn btn-primary">Criar pessoa</button>
        </div>
      </form>
    </div>
  </div>
</div>
