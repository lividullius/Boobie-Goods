<div class="modal fade" id="modalCriarContrato" tabindex="-1" aria-labelledby="modalCriarContratoLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <form [formGroup]="modalContratoForm" (ngSubmit)="onSubmit()">
        <div class="modal-header">
          <h5 class="modal-title" id="modalCriarContratoLabel">Criar Contrato</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>

        <div class="modal-body">

          <!-- Pessoa -->
          <div class="mb-3">
            <label for="selectPessoa" class="form-label">Selecionar Pessoa</label>
            <select formControlName="fkPessoa" class="form-select" id="selectPessoa">
              <option value="" disabled selected>Escolha uma pessoa</option>
              <option *ngFor="let pessoa of pessoas" [value]="pessoa.id">{{ pessoa.nome }}</option>
            </select>
          </div>

          <!-- Perfil -->
          <div class="mb-3">
            <label for="selectPerfil" class="form-label">Selecionar Perfil</label>
            <select formControlName="fkPerfil" class="form-select" id="selectPerfil">
              <option value="" disabled selected>Escolha um perfil</option>
              <option *ngFor="let perfil of perfis" [value]="perfil.id">{{ perfil.tipo }}</option>

            </select>
          </div>

          <!-- Datas -->
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="dataInicio" class="form-label">Data de Início</label>
              <input type="date" class="form-control" id="dataInicio" formControlName="dataInicioContrato">
            </div>
            <div class="col-md-6 mb-3">
              <label for="dataFim" class="form-label">Data de Fim</label>
              <input type="date" class="form-control" id="dataFim" formControlName="dataFimContrato">
            </div>
          </div>

          <!-- Horas e Salário -->
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="horasSemana" class="form-label">Horas Semanais</label>
              <input type="number" class="form-control" id="horasSemana" formControlName="numeroHorasSemana" placeholder="Ex: 40">
            </div>
            <div class="col-md-6 mb-3">
              <label for="salarioHora" class="form-label">Salário por Hora (R$)</label>
              <input type="number" class="form-control" id="salarioHora" formControlName="salarioHora" placeholder="Ex: 50" step="0.01">
            </div>
          </div>

          <!-- Mensagem de sucesso -->
          <div *ngIf="mensagemFeedbackSucesso" class="alert alert-success mt-2">
            {{ mensagemFeedbackSucesso }}
          </div>

        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-primary" [disabled]="modalContratoForm.invalid">Salvar Contrato</button>
        </div>
      </form>
    </div>
  </div>
</div>
